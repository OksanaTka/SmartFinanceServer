spring.application.name = finance_finance
server.port=8010

# Log detail
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=trace

# Hibernate/JPA
spring.jpa.show-sql =true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

# H2
#spring.h2.console.enabled=true

#include error messages in json
server.error.include-message=always

# mySql
spring.jpa.hibernate.ddl-auto = update
# In the above line. Use create-drop to rebuild the database on every run OR update to maintain the database between runs
spring.datasource.url = jdbc:mysql://localhost:3306/smart_finance?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username = root
spring.datasource.password = 

# supposed to generate better SQL queries
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

